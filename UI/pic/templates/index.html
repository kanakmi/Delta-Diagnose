<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .formwrap{
            height: 100vh;
            width: 60%;
            display:flex;
            justify-content: center;
            align-items: center;
            
        }
        .form{
            border-radius: 16px;
            justify-content: center;
            align-items: center;
            height: 50vh;
            width: 60%;
            background: linear-gradient(to top right, rgba(255,255,125,0.8),rgba(255,125,255,0.9));
            display: flex;
            flex-direction: column;
            
        }
        .heading{
            margin-top: 20px;
            font-family: monospace;
            font-size: 35px;
        }
    </Style>
</head>
<body>
    <h1 class="heading">Delta Diagnose</h1>
    <div class="formwrap">
        <form action="" method="POST" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            <input type="file" name="myfile" id="myfile">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
